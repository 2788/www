              class: "tab-pane fade in"
              icon: "ssl/icon-zhengwuxinxi.png"
              title: "政务信息"
              desc: "公信力是政务平台要打造的最重要特性。而越来越多的钓鱼欺诈网站和信息劫持手段，对政务平台的信息安全带来严重威胁。启用权威认证的 SSL 证书能最大化保障信息安全和网站公信力。"
