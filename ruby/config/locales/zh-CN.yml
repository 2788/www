              class: "tab-pane fade in"
              icon: "ssl/icon-zhifutixi.png"
              title: "支付体系"
              desc: "支付环节是用户最敏感也最容易受到安全威胁的部分，极易成为不法用户信息劫持和伪装欺诈的重要目标。因此，实现网站支付环节的 https 信息传输加密，已经成为各大网站的标配。"
