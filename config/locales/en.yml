            - id: "tab-usage-section-2"
              class: "tab-pane"
              icon: "ssl/icon-qiyeyingyong.png"
              title: "企业应用"
              desc: "越来越多的企业将OA、CRM、ERP等企业应用系统部署于云端，享受云计算的高效和便捷性。而升级为https安全加密，可进一步提升系统安全性，确保敏感信息不被劫持。"
