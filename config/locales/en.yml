              class: "tab-pane"
              icon: "ssl/icon-zhengwuxinxi.png"
              title: "政务信息"
              desc: "公信力是政务平台要打造的最重要特性。而越来越多的钓鱼欺诈网站和信息劫持手段，对政务平台的信息安全带来严重威胁。启用权威认证的SSL证书能最大化保障信息安全和网站公信力。"
            - id: "tab-usage-section-4"
              class: "tab-pane"
              icon: "ssl/icon-zhifutixi.png"
              title: "支付体系"
              desc: "支付环节是用户最敏感也最容易受到安全威胁的部分，极易成为不法用户信息劫持和伪装欺诈的重要目标。因此，实现网站支付环节的https信息传输加密，已经成为各大网站的标配。"
            - id: "tab-usage-section-5"
              class: "tab-pane"
              icon: "ssl/icon-apijiekou.png"
              title: "API 接口"
              desc: "API接口是第三方网站进行信息交互的重要形式，因为大多涉及敏感信息或重要操作指令的传输，因此其安全性至关重要。使用SSL证书进行信息传输的高强度加密，可有效杜绝信息劫持。"
