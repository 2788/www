      link: http://blog.qiniu.com/archives/8184
      time: 2017 年 2 月 22 日发布在 产品动态
      desc: 每一翻年，就好像多出了无数个节日，别说过年了，就刚刚过去的情人节，马上要到的妇女节，还有白色情人节、表白日、劳动节、儿童节，等等等等。所以上半年的日子，注定要难过很多。 就像我，翻了翻已经发出去的红包，发现今年就是一个填坑的过程。
    - title: 七牛 CDN 快速开启「图片自动瘦身」操作指南
      link: http://blog.qiniu.com/archives/8156
      time: 2017 年 2 月 20 日发布在 产品动态
      desc: 七牛 CDN 提供图片自动瘦身功能现已正式上线，已创建的域名默认为「关闭」状态。为域名快速开启图片自动瘦身功能，具体的操作指南如下： 新建域名 时开启「图片自动瘦身」功能 为已创建的域名开启「图片自动瘦身」功能 新建域名时开启「图片自动瘦身」功能 登陆七牛开发者平台 选择 融合CDN，然后选择 新建加速域名  在出现的 创建加速域名 页面找到 图片自动瘦身 栏 选择 开启 ，并配置使用 图片自动瘦身 功能的范围 图片自动瘦身 提供三种范围
    - title: 手游录屏直播技术详解 | 直播 SDK 性能优化实践
      link: http://blog.qiniu.com/archives/7840
      time: 2016 年 12 月 28 日发布在 产品动态
      desc: 直播无疑是 2016 年的大热话题，七牛云在 6 月底发布了实时流网络 LiveNet 和直播云解决方案后，我们用《直播技术详解》系列文章系统地介绍了直播各个环节的关键技术，帮助视频直播创业者们更全面、深入地了解直播技术，更好地技术选型。
    - title: 全面稳定高品质 CDN 背后的坚持：融合+自建
      link: http://blog.qiniu.com/archives/7698
      time: 2016 年 11 月 29 日发布在 产品动态
      desc: 2016 年 11 月 16 日，由 DVBCN&AsiaOTT 主办的 GFIC2016 —— 亚太 CDN 年度盛典在上海盛大召开。本届盛典集结了来自视频网站、OTT 服务提供商、VR/AR 应用服务提供商、移动直播平台、视频电商平台、CDN 服务提供商、公有云服务平台等多个领域的行业菁英，总结一年来各行各业的成绩，共同分享 2016 年整年工作中的创新与瓶颈，迎接「互联网+」时代下的新型挑战。
    - title: 打造百亿级数据处理量的弹性调度容器平台
      link: http://blog.qiniu.com/archives/7446
      time: 2016 年 11 月 8 日发布在 产品动态
      desc: Docker 是当前最火热的开源项目之一，它重新定义了程序开发测试、交付和部署过程，可以做到「Build once，Run anywhere」。七牛云布道师陈爱珍分享了七牛云如何通过自主研发的容器调度框架打造易扩展、易部署、高自由度、高可用、高性能的数据处理平台。
    - title: 直击首期七牛云直播技术培训认证活动现场｜探班大公开
      link: http://blog.qiniu.com/archives/7301
      time: 2016 年 10 月 18 日发布在 产品动态
      desc: 上周四、周五，一场集合了直播领域众多知名产品技术负责人的秘密活动在北京 WE＋创业空间悄悄举办。从活动初期，主办方七牛云一直采用了「指定邀请＋高门槛筛选」的双通道参与模式，在海量的报名名单中优中选优，力求对成员精益求精。
  welfares:
    - title: 「六月感恩季，七牛献豪礼」盛大开启！
      link: http://blog.qiniu.com/archives/8554
      time: 2017 年 6 月 19 日发布在 近期福利
      desc: 2011 年，七牛云成立。 2017 年，七牛云成立六周年。 从开始到现在，七牛云一直秉承着「缩短从想法到产品的距离」的初衷，从创始人的技术梦想，成长为一家间接服务着中国超过 50% 网民的企业。七牛云将一直陪伴在用户身边，共同面对发展道路上的一切挑战。这一次，我们开启七牛云史上力度最大的促销活动，感谢陪伴七牛云一路走来的伙伴。
    - title: 七牛云宣布华南机房存储空间降价，降幅达 10%
      link: http://blog.qiniu.com/archives/8498
      time: 2017 年 5 月 31 日发布在 近期福利
      desc: 尊敬的用户，您好！ 感谢您长期以来对七牛云的关注与厚爱。 自成立以来，我们一直致力于为用户提供“简单可信赖”的云服务。七牛云以存储起家，在存储方面先人一步，不断推陈出新。随着我们自主研发的海量存储系统不断进步和华南存储集群规模的扩大。综合考虑各项因素，我们决定对对象存储华南空间进行降价，让更多的企业用户受益，降低企业上云成本。
    - title: 七牛云 DV & OV & EV SSL 证书上线，限时折扣低至 6.75 折！
      link: http://blog.qiniu.com/archives/8381
      time: 2017 年 5 月 8 日发布在 近期福利
      desc: 随着全站 HTTPS 时代的到来，SSL 证书已成为建站的标配。七牛云在为个人站长及开发者推出免费单域名 DV SSL 证书后，又于近日上线了与多家顶级 CA 机构合作的数款 DV & OV & EV SSL 证书，提供 Symantec、GeoTrust、TrustAsia 三大品牌 DV & OV & EV 十余种证书的申购服务，为网站、移动应用提供安全可靠 HTTPS 解决方案，最大限度缩短 SSL 证书申购流程。
    - title: 七牛云对象存储产品价格调整，最高降幅近13%
      link: http://blog.qiniu.com/archives/8365
      time: 2017 年 4 月 1 日发布在近期福利
      desc: 七牛云以存储起家，在存储方面已经先人一步，不断推陈出新。五年以来，不忘初心，坚持做好存储。我们自主研发的海量存储系统不断完善，存储集群规模逐渐扩大，存储的稳定性和可靠性不断提升。经受住了各行各业应用的考验，冗余技术也在不断进步，使成本进一步降低。综合考虑各项因素，我们决定对对象存储国内空间进行降价。 本次降价最高降幅近 13%，作为这次降价的一部分，原有定价阶梯范围也有调整。
    - title: 永不停更，永久免费的前端公开库 STATICFILE 全新改版！
      link: http://blog.qiniu.com/archives/7518
      time: 2016 年 11 月 11 日发布在 近期福利
      desc: 七牛前端公开库 Staticfile.org 全新改版！永久免费，永不停更！ Staticfile 致力于提供高质量、稳定的前端资源 CDN 服务，同步国外 CDNJS 源站，同时由国内开源贡献者提交其它有价值的库。感谢所有开源库作者和独家合作社区掘金的努力。
