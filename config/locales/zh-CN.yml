  solutions:
    - name: QOS
      label:  私有云存储解决方案
      desc: 可定制化的数百 PB 级别、高可靠、强安全的存储系统
    - name: UDMP
      label:  非结构化数据管理解决方案
      desc: 提供大批量文件打包上传、文档检索、多媒体数据处理等服务
    - name: PLSV
      label:  短视频解决方案
      desc: 集成完整云端能力及卓越采集端、播放端功能的一站式短视频解决方案
    - name: ICA
      label:  智能云相册解决方案
      desc: 满足各场景照片智能分类需求，提供与手机ROM深度定制服务
    - name: IHAIOT
      label:  智能硬件与物联网解决方案
      desc: 满足智能硬件厂商各应用场景下云端计算需求
    - name: RTMI
      label:  广电传媒解决方案
      desc: 满足传统媒体向融合媒体转型需求，构建全媒体资源管理系统
    - name: HST
      label:  安防解决方案
      desc: 灵活部署，满足不同安防场景互联网远程监控需求
    - name: Internet
      label:  互联网与移动互联网解决方案
      desc: 为互联网初创企业量身定制，一站式云计算服务平台
    - name: DQM
      label:  应用质量监控解决方案
      desc: 满足移动及视频应用性能管理需求，可定制化的质量监控平台
