          others:
            - class: "qvm-product-section-2"
              type: "right"
              title: "专有网络"
              desc: "专有网络（Virtual Private Cloud，VPC）是自定义的逻辑隔离网络空间，托管在专有网络内的服务资源包括：云服务器、负载均衡器、云数据库等云服务资源。你可以完全掌握你的专有网络环境，包括自定义专有网络的拓扑和 IP 地址，适用于对网络安全性要求较高和熟悉网络管理的用户。"
              labels:
                - name: "⽹络隔离"
                  isOnline: true
                - name: "访问控制"
                  isOnline: true
                - name: "软件定义网络"
                  isOnline: true
              link: "https://developer.qiniu.com/qvm/manual/4206/qvm-vpc"
              image: "qvm/veins-zhuanyouwangluo.png"
            - class: "qvm-product-section-3"
              type: "left"
              title: "弹性公网 IP"
              desc: "弹性公⽹ IP（Elastic IP Address，EIP）是可以独⽴购买和持有的公⽹ IP 地址资源，并且可以弹性绑定，您可以在需要时将弹性公⽹ IP 绑定到需要的资源上；在不需要时，将之解绑并释放，避免不必要的计费。弹性公⽹ IP ⽀持根据需要随时调整带宽，实时响应您的业务需求。"
              labels:
                - name: "弹性伸缩"
                  isOnline: true
                - name: "灵活插拔"
                  isOnline: true
                - name: "低成本"
                  isOnline: true
              link: "https://developer.qiniu.com/qvm/manual/4231/qvm-elasticip"
              image: "qvm/veins-tanxinggongwang.png"
            - class: "qvm-product-section-4"
              type: "right"
              title: "高速通道"
              desc: "高速通道（Express Connect）是一款基于 IPVPN 的便捷高效的网络服务，用于在云上的不同网络环境间实现高速、稳定、安全的私网通信，包括跨地域/跨用户的 VPC 内网互通、专线接入等场景，有效提高网络拓扑的灵活性和跨网络通信的质量和安全性。"
              labels:
                - name: "高速互通"
                  isOnline: true
                - name: "稳定可靠"
                  isOnline: true
                - name: "安全易用"
                  isOnline: true
              link: "https://portal.qiniu.com/qvm/network/expressConnect"
              image: "qvm/veins-gaosutongdao.png"
            - class: "qvm-product-section-5"
              type: "left"
              title: "云数据库"
              desc: "云数据库（Cloud Database）是被优化或部署到一个虚拟计算环境中的数据库，七牛云主机服务提供 MySQL、Redis、MongoDB、SQL Server、PostgreSQL 及 PPAS 等主流数据库产品，帮助您快速构建安全高效的产品。"
              labels:
                - name: "灵活计费"
                  isOnline: true
                - name: "即开即用"
                  isOnline: true
                - name: "按需变配"
                  isOnline: true
                - name: "管理便捷"
                  isOnline: true
              link: "https://developer.qiniu.com/qvm/manual/4272/mysql-introduction"
              image: "qvm/veins-yunshujuku.png"
            - class: "qvm-product-section-6"
              type: "right"
              title: "负载均衡"
              desc: "负载均衡（Server Load Balancer，SLB）是将访问流量根据转发策略分发到后端多台云主机的流量分发控制服务，提供四层和七层负载均衡服务。负载均衡能够扩展应用的服务能力，增强应用的可用性。"
              labels:
                - name: "⾼可⽤"
                  isOnline: true
                - name: "低成本"
                  isOnline: true
                - name: "健康检查"
                  isOnline: true
              link: "https://developer.qiniu.com/qvm/manual/4295/slb-introduction"
              image: "qvm/veins-fuzaijunheng.png"
