          label: 点播云
          desc: 提供上传、存储、转发分发、播放器等服务的一站式点播服务


  solutions:
    - name: QOS
      label:  对象存储私有化部署
      desc: 可定制化的数百 PB 级别、高可靠、强安全的存储系统
    - name: UDMP
      label:  非结构化数据管理解决方案
      desc: 提供大批量文件打包上传、文档检索、多媒体数据处理等服务
    - name: ICA
      label:  智能云相册解决方案
