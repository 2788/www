    welcome:
      index:
        feature1:
          title: "持续挖掘海量数据的无限价值"
          desc: ""
          col:
            - title: "海量存储"
              icon: "icon-massstorage@2x.png"
              desc: "所有数据都有有效期，面对不断膨胀的数据领域，数据如何管理？七牛云完全自主知识产权的对象存储，已经过最严酷的考验，为 EB 规模的数据存储做好充分准备。"
              icons:
                - name: "对象存储"
                  class: "icon icon-storage"
                  path: "/products/kodo"
                - name: "时序数据库"
                  class: "icon icon-databass"
                  path: "/products/pandora"
            - title: "数据洞察"
              icon: "icon-num@2x.png"
              desc: "让数据从负担变成资产的关键步骤是数据的价值挖掘。七牛云提供的大数据产品集和机器学习产品集可以帮助您以最佳的方式理解自己的资产。"
              icons:
                - name: "深度学习平台"
                  class: "icon icon-machine-learning"
                  path: "/products/atlab"
                - name: "Spark 服务"
                  class: "icon icon-xspark"
                  path: "/products/pandora"
                - name: "大数据平台"
                  class: "icon icon-bigdata"
                  path: "/products/pandora"
            - title: "加速传输"
              icon: "icon-accelerate@2x.png"
              desc: "七牛云独家的融合 CDN 结合了主流 CDN 和自建 CDN 节点的优势，让您能够在性能和成本之间得到一个最佳的平衡。"
              icons:
                - name: "融合 CDN"
                  class: "icon icon-dora"
                  path: "/products/fusion"
            - title: "高性能计算"
              icon: "icon-controllale@2x.png"
              desc: "为了能让数据流转，我们需要对数据进行高速处理。七牛云构建了基于容器的计算平台，并基于容器平台构建了功能丰富且开放性的智能媒体云平台。您只需考虑怎么处理数据，而无需考虑数据的规模和系统性能。"
              icons:
                - name: "智能多媒体 API"
                  class: "icon icon-media"
                  path: "/products/dora"
                - name: "容器云"
                  class: "icon icon-container"
                  path: "/products/kirk"
        feature2:
          title: "一站式视频点播和直播解决方案"
          desc: "集成存储与融合 CDN，汇聚七牛强大的数据处理能力，提供直播、录制、转码、发布、加速、播放等一站式视频直播、点播服务。"
          icons:
            - name: "点播云"
              class: "icon icon-streaming"
              path: "/products/vance"
            - name: "直播云"
              class: "icon icon-video"
              path: "/products/pili"
          col:
            - title: "流畅"
              icon: "icon-fast@2x.png"
              desc: "视频方案的基础在于播放的流畅性。七牛云从推流端到播放端每一个环节都进行了极致的流畅性优化。"
            - title: "高效"
              icon: "icon-productivity@2x.png"
              desc: "提供端到端的完整方案，让原有需要超过六个月的产品开发工作简化到一个月内就可完成上线。"
            - title: "低成本"
              icon: "icon-lowcost@2x.png"
              desc: "我们采用了各种可靠的技术方式，包括内容压缩、P2P 传输、H.265 编码、自适应码流等手段来降低成本。"
            - title: "可控"
              icon: "icon-controllable@2x.png"
              desc: "充分发挥大数据和机器学习的优势，以最实时的方式监测服务质量，并能以开放的方式进行深度的业务分析。"
        feature3:
          title: "各行各业的成功案例"
      kodo:
        banner:
          title: "对象存储"
          desc: "七牛云海量存储系统  (KODO)  为完全自主研发并拥有核心技术，经过五年时间的大规模客户验证已占据行业绝对领先地位，可广泛应用于海量数据管理的场景。"
          btn1:
            desc: "立即使用"
            link: "https://portal.qiniu.com/signup/choice"
          btn2:
            desc: "产品价格"
          tips:
            line1: "现已推出私有云存储解决方案，能够针对企业客户场景进行灵活地部署和运维，"
            line2: "如有需要，请"
            btn: "点击咨询"
        middlebar:
          links:
            - title: "产品优势"
              class: "intLink active"
              href: "#tab-content-section-1"
            - title: "核心功能及服务"
              class: "intLink"
              href: "#tab-content-section-2"
            - title: "适用场景"
              class: "intLink"
              href: "#tab-content-section-3"
            - title: "客户案例"
              class: "intLink"
              href: "#tab-content-section-4"
            - title: "产品相关"
              class: "intLink"
              href: "#tab-content-section-5"
        feature1:
          title: "产品优势"
          col:
            - title: "高可靠"
              icon: "icon-keyongxing@2x.png"
              desc: "业界领先的纠删码存储方案，能够提供高达 16 个 9 的数据可靠性。跨数据中心的副本冗余，能够保障服务的超高可用性。"
            - title: "易扩展"
              icon: "icon-kekuozhan@2x.png"
              desc: "利⽤七⽜云对象存储，您的存储空间⽆上限的同时也⽆需担⼼扩容问题。您能够实现存储需求的弹性伸缩，从⽽提⾼业务灵活性。"
            - title: "低成本"
              icon: "icon-dichengben@2x.png"
              desc: "您⽆需前期投⼊。七⽜云对象存储按需使⽤、按需付费的便捷性，能够有效避免存储及带宽资源的闲置浪费。"
            - title: "数据智能化"
              icon: "icon-yizhanshi@2x.png"
              desc: "与七牛云其他产品紧密协同，提供标准 HDFS 访问方式，为大数据和机器学习的海量高速读写场景进行了大量优化。"
        feature2:
          title: "核心功能及服务"
          col:
            - title: "多媒体数据处理"
              icon: "icon-shujuchuli@2x.png"
              more: "了解更多"
              desc: "基于对象存储，您可以⼀站式地完成图片处理和⾳视频处理。"
              link: "/products/dora"
            - title: "跨区域同步"
              icon: "icon-kuaquyutongbu@2x.png"
              more: "了解更多"
              desc: "跨区域同步让用户通过简单操作即可对不同存储区域的数据进行高效迁移和同步，实现数据异地容灾。"
              link: "https://developer.qiniu.com/kodo/manual/1700/cross-regional-synchronization"
            - title: "生命周期管理"
              icon: "icon-shengmingzhouqi.png"
              more: "了解更多"
              desc: "生命周期管理让用户可以根据业务需要，为存储空间制定规则，存储对象可自动化定时进行存储类型转化或删除操作。"
              link: "https://developer.qiniu.com/kodo/manual/3699/life-cycle-management"
            - title: "低频存储"
              icon: "icon-dipincunchu.png"
              more: "了解更多"
              desc: "低频存储提供了比标准存储更低的价格，适用于数据访问实时，读取频率较低的业务场景（如企业数据备份、监控数据、网盘应用等）。"
              link: "https://developer.qiniu.com/kodo/manual/3737/infrequent-storage"
            - title: "镜像存储"
              icon: "icon-shezhijingxiangziyuan@2x.png"
              more: "了解更多"
              desc: "镜像存储适用于迁移原有业务系统的已有数据。可以帮助用户实现无缝数据迁移，迁移过程中并不影响原有业务系统的访问。"
              link: "https://developer.qiniu.com/kodo/kb/1376/seven-cattle-image-storage-instruction-manuals"
            - title: "上传／下载"
              icon: "icon-shangchuan-xiazai@2x.png"
              more: "了解更多"
              desc: "针对不同的上传/下载场景，七牛云提供了丰富的API接口和工具供用户使用，同时支持服务端上传和客户端直传，并提供加速服务。"
              link: "https://developer.qiniu.com/kodo/manual/1234/upload-types"
        feature3:
          title: "适用场景"
          middlebar:
            - name: "私有云存储"
              class: "active"
              href: "#tab-usage-section-1"
            - name: "多媒体数据处理"
              class: ""
              href: "#tab-usage-section-2"
            - name: "内容加速分发"
              class: ""
              href: "#tab-usage-section-3"
            - name: "海量数据高并发"
              class: ""
              href: "#tab-usage-section-4"
            - name: "备份和归档"
              class: ""
              href: "#tab-usage-section-5"
            - name: "静态资源托管"
              class: ""
              href: "#tab-usage-section-6"
          sections:
            - id: "tab-usage-section-1"
              class: "tab-pane active"
              icon: "icon-siyouhuabushu@2x.png"
              title: "私有云存储"
              desc: "企业客户可以选择私有化部署七牛云对象存储系统。基于公有云存储的经验积累，私有云存储解决方案具备高可靠、强安全、易扩展等特性。同时还能提供成熟的系统管理和运维，让企业以更低廉的产品及维护成本，满足在容量、性能及稳定性上的需求。"
              link: "了解详情"
            - id: "tab-usage-section-2"
              class: "tab-pane"
              icon: "icon-shujuchuli2@2x.png"
              title: "多媒体数据处理"
              desc: "针对有海量⽤户⽣成内容的场景，七⽜云对象存储服务的⾼并发能⼒使您灵活应对⼤流量的业务场景。您可以对存储在云端的图⽚、⾳视频等⽂件进⾏数据处理。"
              link: ""
            - id: "tab-usage-section-3"
              class: "tab-pane"
              icon: "icon-neirongjiasufenfa@2x.png"
              title: "内容加速分发"
              desc: "⾯对视频、游戏等热点资源分发的业务场景，您可以使⽤七⽜云对象存储作为源站，搭配七⽜云融合 CDN 进⾏加速分发，⽅便您通过 CDN 节点就近访问资源，提升⽤户体验。"
              link: ""
            - id: "tab-usage-section-4"
              class: "tab-pane"
              icon: "icon-hailiangshuju@2x.png"
              title: "海量数据高并发"
              desc: "七牛云针对海量数据高并发的场景做了深度优化，实现了对象存储访问协议到 HDFS 协议的转换。相较于传统 Hadoop 方案，用户可获得更优的读取、分析性能，更强的稳定性和更好的扩展性。"
              link: ""
            - id: "tab-usage-section-5"
              class: "tab-pane"
              icon: "icon-cunchuheguidang@2x.png"
              title: "备份和归档"
              desc: "七牛云提供高可用和高可靠的存储解决方案来备份和归档用户的关键数据，用户可以设置不同的访问权限和级别，保障数据访问安全。相较于传统自建方案，用户无需采购高昂硬件，无需担心扩容、安全等问题，从而节省更多的存储、维护、人力成本。"
              link: ""
            - id: "tab-usage-section-6"
              class: "tab-pane"
              icon: "icon-tuoguanjingtaiziyuan@2x.png"
              title: "静态资源托管"
              desc: "七牛云无缝集合各类第三方扩展插件，如 WordPress、Discuz、Emlog 等，并支持一键将各类插件里的静态资源托管到七牛。"
              link: ""
  services:
