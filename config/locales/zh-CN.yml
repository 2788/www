zh-CN:
  services:
    - group: 基础服务
      list:
        - name: kodo
          label: 对象存储
          desc: 高安全、易扩展、比传统存储节省62%存储成本

        - name: fusion
          label: 融合CDN
          desc: 融合优质节点、可监控、智能调度的内容分发服务

        - name: kirk
          label: 容器服务
          desc: 面向微服务架构的企业级容器管理平台

    - group: 人工智能
      list:
        - name: atlib
          label: 机器学习
          desc: 针对图片视频的一站式数据集中处理、模型训练平台

        - name: pandora
          label: 大数据
          desc: 安全、易用、一站式大数据处理、分析、管理平台

        - name: dora
          label: 智能多媒体API
          desc: 针对海量图片视频提供鉴黄鉴暴、人脸技术、物体识别等服务

    - group: 视频服务
      list:
        - name: pili
          label: 直播云
          desc: 提供全球化实时流服务和端到端直播场景解决方案

        - name: vance
          label: 点播云
          desc: 提供上传、存储、转发分发、播放器等服务的一站式点播服务


