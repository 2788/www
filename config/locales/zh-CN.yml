  news:
    - title: 七牛云 CEO 许式伟当选「上海十大互联网创业家」
      link: http://blog.qiniu.com/archives/8504
      time: 2017 年 6 月 5 日发布在 新闻动态
      desc: 6 月 2 日上午，由上海市经济和信息化委员会、人民网共同指导、人民网上海频道和上海市信息服务业行业协会联合主办的「上海十大互联网创业家及新锐」颁奖仪式、新闻发布会暨上海十大互联网创业家做客人民网系列活动，在人民日报社人民网演播厅举行。
      img: news1.png
    - title: 七牛云：深度挖掘数据价值 形成竞争壁垒
      link: http://blog.qiniu.com/archives/8464
      time: 2017 年 5 月 23 日发布在 新闻动态
      desc: 在过去的几年中，云计算服务因其弹性、可扩展、成本低等特性受到用户的青睐，也成为高速发展的领域。据七牛云 CEO 许式伟介绍，公司在过去的几年中一直以 200% 以上的年度业绩增幅高速发展，到当前已成为国内最领先的云计算厂商之一，今年预期业绩仍然会保持 150% 以上的增幅，发展态势良好。
      img: news2.png
    - title: 七牛云联手够快云库，为企业客户实现文件管理「统一存储」梦
      link: http://blog.qiniu.com/archives/8232
      time: 2017 年 3 月 2 日发布在 新闻动态
      desc: 近日，七牛云与国内企业文件管理专家——够快云库达成战略合作。双方的强强联合，致力于将文件数据的管理方式变的更加智能，共同为企业客户实现文件管理的「统一存储」梦。
      img: news3.png
    - title: 七牛云许式伟荣获上海市青年科技杰出贡献奖
      link: http://blog.qiniu.com/archives/8294
      time: 2017 年 3 月 24 日发布在 新闻动态
      desc: 3 月 22 日，2016 年度上海市科学技术奖励大会在友谊会堂举行，隆重表彰为上海科技创新事业和经济社会发展作出突出贡献的科技工作者，上海市领导在会上宣读表彰决定，并为获奖者颁奖。 其中，七牛云 CEO 许式伟与本市九位青年科技工作者一起荣获本届上海市青年科技杰出贡献奖。
    - title: 经济观察报 | 七牛云CEO许式伟：要理解数据才能应用数据
      link: http://blog.qiniu.com/archives/8344
      time: 2017 年 1 月 16 日发布在 新闻动态
      desc: 七牛云只有一个单人办公室，门口的贴牌是「老许」，这里属于 CEO 许式伟，偶尔兼做会议室。技术出身的许式伟，说话轻言细语，同时又逻辑严密。他的老伙伴吕桂华，同样带有浓厚的极客色彩，两个人在事业上相互辅佐，采访中也互为补充。
    - title: 斩获 GFIC 2016 “产品创新奖”，七牛云融合CDN突围而出
      link: http://blog.qiniu.com/archives/7541
      time: 2016年11月17日发布在 新闻动态
      desc: 11 月 15-16 日，2016 年 GFIC 家庭互联网大会于上海顺利召开。本次大会，七牛云融合 CDN 荣获 GFIC——亚太 CDN 年度盛典 产品创新奖 。
    - title: 对话七牛云：PAAS 比 IAAS 更有成就感
      link: http://blog.qiniu.com/archives/7442
      time: 2016 年 11 月 4 日发布在 新闻动态
      desc: 或因为所在行业在中国还不成熟，或是离公司发展目标还有距离，产品不断打磨和优化是企业级服务商所坚持的重中之重。此次对话七牛云，看身在云计算中的它如何看待行业。 云计算目前主要分为 IaaS、SaaS、PaaS，虽行业内有声音指出目前云服务商偏向综合化，所提供产品多样，三层已经无需特意强调，但是由于面向使用者不同，所提供产品属性也不相同，暂且还是以“国际”标准把之分开。
    - title: 七牛云李道兵：上云能为企业解决哪些问题？
      link: 七牛云李道兵：上云能为企业解决哪些问题？
      time: 2016 年 11 月 1 日发布在 新闻动态
      desc: 云究竟能帮你解决哪些问题？这些问题在你的企业是否存在？ 本文根据七牛云高级副总裁兼首席架构师李道兵的演讲整理。 李道兵是前维基百科中文管理员，前 Debian Developer。曾加入金山实验室，主要研究分布式文件系统 glusterfs。 在盛大创新院，李道兵先后参与盛大网盘和盛大云项目，担任盛大云技术委员会联席主席、资深研究员，主要负责存储相关的研发和质量保障工作。
